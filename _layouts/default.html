<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <h4>Series</h4>
        <ul class="series_list">
          <li><a href="{{ site.url }}/index.html">All</a></li>
          {% for category in site.categories %}
            <li><a href="{{ site.url }}/categories/{{ category | first | cgi_escape }}/index.html">{{ category | first }}</a></li>
          {% endfor %}
        </ul>
        <h4>Tags</h4>
        {% include tagcloud.html %}
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
