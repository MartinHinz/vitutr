---
layout: default
---
<h2>Videos tagged {{page.tag}}:</h2>
<div>
   {% if site.tags[page.tag] %}
   <div class="container">
     <div class="row">
        {% for post in site.tags[page.tag] %}
            {% include post_preview.html post=post %}
        {% endfor %}
      </div>
    </div>
    {% else %}
        <p>There are no posts for this tag.</p>
    {% endif %}
</div>
